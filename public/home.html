<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Worker Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center space-x-2">
          <div class="w-6 h-6 bg-green-600 rounded-sm"></div>
           <a href="index.html"><span class="text-xl font-semibold text-green-700">Suluhisho Group</span></a>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-green-800 hover:text-green-600">Home</a>
          <a href="about.html" class="text-green-800 hover:text-green-600">About</a>
          <a href="#services" class="text-green-800 hover:text-green-600">Services</a>
          <a href="#how" class="text-green-800 hover:text-green-600">How It Works</a>
          <a href="#connect" class="text-green-800 hover:text-green-600">Connect</a>
          <a href="#contact" class="text-green-800 hover:text-green-600">Contact</a>
        </div>
        <div>
          <a href="tel:0711616951" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
            Call Now 0711616951
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="max-w-3xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-8">Create Worker Profile</h2>

    <form id="workerForm" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
      <div>
        <label for="name" class="block text-sm font-semibold mb-1">Full Name</label>
        <input type="text" id="name" required class="w-full border border-green-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <div>
        <label for="profession" class="block text-sm font-semibold mb-1">Profession</label>
        <select id="profession" required class="w-full border border-green-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none">
          <option value="">Select Profession</option>
          <option value="Plumber">🚰 Plumber</option>
          <option value="Electrician">⚡ Electrician</option>
          <option value="Carpenter">🪚 Carpenter</option>
          <option value="Painter">🎨 Painter</option>
          <option value="Tiler">🧱 Tiler</option>
          <option value="Roofer">🏠 Roofer</option>
          <option value="Welder">🔧 Welder</option>
          <option value="Bricklayer">🧱 Bricklayer</option>
          <option value="General Handyman">🛠️ General Handyman</option>
        </select>
      </div>

      <div>
        <label for="bio" class="block text-sm font-semibold mb-1">Bio</label>
        <textarea id="bio" rows="3" placeholder="Tell us about your skills and experience..." class="w-full border border-green-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none"></textarea>
      </div>

      <div>
        <label for="location" class="block text-sm font-semibold mb-1">Location</label>
        <input type="text" id="location" required class="w-full border border-green-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <div>
        <label for="contact" class="block text-sm font-semibold mb-1">Contact (Phone or Email)</label>
        <input type="text" id="contact" required class="w-full border border-green-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-400 outline-none">
      </div>

      <div>
        <label for="proof" class="block text-sm font-semibold mb-1">Upload Proof of Work (images)</label>
        <input type="file" id="proof" multiple accept="image/*" class="w-full">
      </div>

      <div>
        <label for="profilePic" class="block text-sm font-semibold mb-1">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*" class="w-full mb-2">
        <img id="profilePreview" class="w-32 h-32 object-cover rounded shadow" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full transition">
          Submit Profile
        </button>
      </div>
    </form>
  </div>
 </body>
 </html>
